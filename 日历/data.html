<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日历</title>
    <style>
        body{
            font-family: "Microsoft Yahei", "微软雅黑", "宋体", "Arial Unicode MS", System;
        }
    </style>
</head>
<body>
<input style="margin-bottom:10px;width: 200px;height: 26px;line-height: 26px;background:#99AFD6;border: none" type="text" id="time" readonly>
 <div id="calendarPanel">
     <div name="calendarForm" style="border-radius: 3px;overflow: hidden">
         <table style="width: 100%;" cellspacing="0">
             <tbody>
             <tr style="height:26px;line-height: 26px;text-align: center;color: #fff">
                 <td style="width: 14%;background: #99afd6;cursor: pointer;">&lt;</td>
                 <td style="width: 72%;background: #8fa1c7;cursor: pointer;"><span>三月,2018</span></td>
                 <td style="width: 14%;background: #99afd6;cursor: pointer;">&gt;</td>
             </tr>
             </tbody>
         </table>
         <table id="calendarTable" style="width: 100%;" cellspacing="0" cellpadding="3px">
             <thead style="">
             <tr style="border-bottom:1px solid #c2cee8;text-align: center;font-size: 14px;color: #656565;font-weight: normal">
                 <th style="border-bottom: 1px solid #c2cee8;">一</th>
                 <th style="border-bottom: 1px solid #c2cee8;">二</th>
                 <th style="border-bottom: 1px solid #c2cee8;">三</th>
                 <th style="border-bottom: 1px solid #c2cee8;">四</th>
                 <th style="border-bottom: 1px solid #c2cee8;">五</th>
                 <th style="border-bottom: 1px solid #c2cee8;">六</th>
                 <th style="border-bottom: 1px solid #c2cee8;">日</th>
             </tr>
             </thead>
             <tbody style="text-align: center;font-size: 14px;">
             <tr style="width: 100%;">
                 <td style="color: #cdcdce">26</td>
                 <td style="color: #cdcdce">27</td>
                 <td style="color: #cdcdce">28</td>
                 <td>1</td>
                 <td>2</td>
                 <td>3</td>
                 <td>4</td>
             </tr>
             <tr style="width: 100%;">
                 <td>5</td>
                 <td>6</td>
                 <td>7</td>
                 <td>8</td>
                 <td>9</td>
                 <td>10</td>
                 <td>11</td>
             </tr>
             <tr style="width: 100%;">
                 <td>12</td>
                 <td>13</td>
                 <td>14</td>
                 <td style="color: #4b79d7">15</td>
                 <td>16</td>
                 <td style="background: #9cafd9">17</td>
                 <td>18</td>
             </tr>
             <tr style="width: 100%;">
                 <td>19</td>
                 <td>20</td>
                 <td>21</td>
                 <td>22</td>
                 <td>23</td>
                 <td>24</td>
                 <td>25</td>
             </tr>
             <tr style="width: 100%;">
                 <td>26</td>
                 <td>27</td>
                 <td>28</td>
                 <td>29</td>
                 <td>30</td>
                 <td>31</td>
                 <td style="color: #cdcdce">1</td>
             </tr>
             </tbody>
             <tbody style="display:none;">
             <tr style="height: 40px;line-height: 40px;text-align: center">
                 <td>一月</td>
                 <td>二月</td>
                 <td>三月</td>
             </tr>
             <tr style="height: 40px;line-height: 40px;text-align: center">
                 <td>四月</td>
                 <td>五月</td>
                 <td>六月</td>
             </tr>
             <tr style="height: 40px;line-height: 40px;text-align: center">
                 <td>七月</td>
                 <td>八月</td>
                 <td>九月</td>
             </tr>
             <tr style="height: 40px;line-height: 40px;text-align: center">
                 <td>十月</td>
                 <td>十一月</td>
                 <td>十二月</td>
             </tr>
             </tbody>
         </table>
         <table style="width: 100%" cellspacing="0">
             <tbody>
             <tr style="height: 22px;line-height:22px;background: #9bafd4;text-align: center;color: #fff">
                 <td style="width: 50%;">今天</td>
                 <td style="width: 50%;">清除</td>
             </tr>
             </tbody>
         </table>
     </div>
 </div>
</body>
</html>
<script src="data.js"></script>
